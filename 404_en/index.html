<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found  | BRIQ Mind</title>
<style>
    body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #F1F3F4;
    }
    .container {
        text-align: center;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        font-size: 5rem;
        margin: 0;
        color: #1a1a1a;
    }
    p {
        font-size: 1.25rem;
        color: #555;
        margin: 0.5rem 0 1.5rem;
    }
    a {
        display: inline-block;
        background: #1a1a1a;
        color: #F1F3F4;
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        text-decoration: none;
        font-size: 14px;
        font-weight: 450;
        transition: background-color 0.15s;
        vertical-align: middle;
    }
    a:hover {
        background-color: #7d7d7d;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you are looking for was not found</p>
        <a href="/en/">Return to Homepage</a>
    </div>
</body>
</html>
